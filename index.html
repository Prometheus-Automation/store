    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- PWA Meta tags -->
    <link rel="apple-touch-icon" href="/store/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- SEO Meta tags (will be overridden by react-helmet) -->
    <meta name="description" content="Discover and buy AI models, agents, and automations. From ChatGPT to custom workflows - we make AI accessible for everyone.">
    <meta name="keywords" content="AI, automation, ChatGPT, Claude, artificial intelligence, workflows, no-code">
    <meta property="og:title" content="Prometheus Automation">

  <body>
    <div id="root"></div>
    
    <!-- Start Single Page Apps for GitHub Pages / Custom Domain -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages / Custom Domain
      // MIT License - Modified for /store/ subdirectory
      // https://github.com/rafgraph/spa-github-pages  
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          
          // Handle custom domain with /store/ subdirectory
          if (l.hostname === 'www.prometheusautomation.com' || l.hostname === 'prometheusautomation.com') {
            window.history.replaceState(null, null, '/store' + decoded + l.hash);
          } else {
            // Original GitHub Pages logic
            window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages / Custom Domain -->
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
