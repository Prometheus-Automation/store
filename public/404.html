<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prometheus Automation</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Start single page apps at the root
      var l = window.location;
      
      // Only redirect if we're on a 404 page and not already redirected
      if (l.search && l.search.indexOf('?/') === 0) {
        var decoded = l.search.slice(1).replace(/&/g, '?').replace(/~and~/g, '&');
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + decoded + l.hash);
      }
    </script>
  </head>
  <body>
  </body>
</html>
