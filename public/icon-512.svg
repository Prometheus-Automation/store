<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bfff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="85" fill="url(#grad512)"/>
  
  <!-- Neural network pattern -->
  <g stroke="rgba(255,255,255,0.7)" stroke-width="4" fill="none">
    <line x1="256" y1="256" x2="384" y2="170"/>
    <line x1="256" y1="256" x2="384" y2="342"/>
    <line x1="256" y1="256" x2="128" y2="170"/>
    <line x1="256" y1="256" x2="128" y2="342"/>
    <line x1="256" y1="256" x2="256" y2="128"/>
    <line x1="256" y1="256" x2="256" y2="384"/>
    <line x1="256" y1="256" x2="342" y2="256"/>
    <line x1="256" y1="256" x2="170" y2="256"/>
  </g>
  
  <!-- Additional connections -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none">
    <line x1="384" y1="170" x2="384" y2="342"/>
    <line x1="128" y1="170" x2="128" y2="342"/>
    <line x1="170" y1="256" x2="342" y2="256"/>
    <line x1="256" y1="128" x2="256" y2="384"/>
  </g>
  
  <!-- Nodes -->
  <circle cx="384" cy="170" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="384" cy="342" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="128" cy="170" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="128" cy="342" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="256" cy="128" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="256" cy="384" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="342" cy="256" r="12" fill="rgba(255,255,255,0.9)"/>
  <circle cx="170" cy="256" r="12" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Center node -->
  <circle cx="256" cy="256" r="16" fill="white"/>
  
  <!-- P letter -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="128" font-weight="bold" fill="#00bfff" text-anchor="middle">P</text>
</svg>